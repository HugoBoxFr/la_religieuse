            <section id="form">
                
                <h2>CONTACT / COMMANDE</h2>

                <div class="address">

                </div>

                <div class="radios" id="radios">
                    <div id="contact-checkbox" class="radio-contact checkboxes">
                        <input id="radio-contact" class = "radio" type="radio" name="form-type" value="contact" checked>
                        <label for="radio-contact" class="radio">contact</label>
                    </div>
                    <div id="order-checkbox" class="radio-order checkboxes">
                        <input id="radio-order" class="radio" type="radio" name="form-type" value="order">
                        <label for="radio-order">commande</label>
                    </div>
                    <!-- <button id="toggle-button">Toggle contact/order</button> -->
                </div>
                
                <div class="form-container" id="form1">
                    <form action="" class="contact-form flex-column">
                        <input type="text" placeholder="société">
                        <input type="email" placeholder="email *">
                        <textarea name="message *" id="" cols="30" rows="10" placeholder="message*"></textarea>
                        <input class="contact-button" type="submit" value="Envoyer">
                    </form>
                </div>

                <div class="form-container" id="form2">
                    <form action="" class="contact-form flex-column">
                        <label for="number-input" class="number-label">Quantité (max 100)</label>
                        <input id="number-input" type="number" min="0" max="100" value="0">
                        <div class="total">Total: <span id="total">0</span> €</div>
                        <input type="text" placeholder="nom ou raison sociale *">
                        <input type="email" placeholder="email *">
                        <input type="tel" placeholder="tel *">
                        <textarea name="address *" id="" cols="30" rows="2" placeholder="adresse*"></textarea>
                        <textarea name="comments *" id="" cols="30" rows="3" placeholder="commentaires"></textarea>
                        <input class="contact-button" type="submit" value="Commander">
                    </form>
                </div>

                <div id="summary">

                </div>
            </section>
